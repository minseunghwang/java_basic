<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

<style>
header{
    position: relative;
    bottom: 10px;
    margin-left: 140px;
}

table{
    border : 3px solid blue;
}
input{
    border : 3px solid green;
    text-align: right;
    font-size: 3em;
    width:95%;
    height:95%;
}
table td{
    width:5em;
    height:5em;
    margin:auto;
}
button{
    width:95%;
    height:95%;
    text-align: center;
    font-size: 2em;
}
</style>
<script>

//let array = [];
let str ="";
let result=0;
function all1(b){
		str += b;
		console.log(str);
		document.getElementById('input1').value=str;
}
function answer(){
	result = eval(str);
	document.getElementById('input1').value=result;
}

function reset(){
	document.getElementById('input1').value=0;
	str = "";
}
</script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <link rel="stylesheet" href="./css/button.css">
    <table>
        <tr id="top">
            <td colspan="5"><input type="text" value="0" id="input1"></td>
        </tr>
        <tr>
            <td border=""> <button type="button" id="7" onclick="all1(7)" >7</button>
            </td>
            <td> <button type="button" id="8" onclick="all1(8)">8 </button>
            </td>
            <td> <button type="button" id="9" onclick="all1(9)">9</button>
            </td>
            <td colspan="2"><button type="button" id="C" onclick="reset()">C</button>
            </td>
        </tr>
        <tr>
            <td><button type="button" id="4" onclick="all1(4)">4</button></td>
            <td><button type="button" id="5" onclick="all1(5)">5</button></td>
            <td><button type="button" id="6" onclick="all1(6)">6</button></td>
            <td><button type="button" id="/" onclick="all1('/')">/</button></td>
            <td><button type="button" id="%" onclick="all1('%')">%</button></td>
        </tr>
        <tr>
            <td><button type="button" id="1" onclick="all1(1)">1</button></td>
            <td> <button type="button" id="2" onclick="all1(2)">2</button></td>
            <td><button type="button" id="3" onclick="all1(3)">3</button></td>
            <td><button type="button" id="*" onclick="all1('*')">*</button></td>
            <td><button type="button" id="+" onclick="all1('+')">+</button></td>
        </tr>
        <tr>
            <td><button type="button" id="0" onclick="all1(0)">0</button></td>
            <td><button type="button" id="." onclick="all1('.')">.</button></td>
            <td colspan="2" border="5"><button type="button" id="=" onclick="answer()">=</button></td>
            <td><button type="button" id="-" onclick="all1('-')">-</button></td>
        </tr>
    </table>
</body>
</html>
